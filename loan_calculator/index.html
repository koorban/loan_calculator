<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <title>Loan Calculator</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <form id="loanCalculator">
                    <h1 id="formTitle">Loan Calculator</h1>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">$</span>
                        </div>
                        <input class="form-control" type="number" placeholder="Loan Amount" id="loanAmount" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">%</span>
                        </div>
                        <input class="form-control" type="number" name="interestRate" id="interestRate" placeholder="Interest Rate" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Time</span>
                        </div>
                        <input class="form-control" type="number" name="time" id="time" placeholder="Years" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group">
                        <input class="btn btn-outline-dark btn-block btn-custom" type="submit" value="Calculate">
                    </div>

                    <div id="spinner">
                        <img src="img/Infinity-1s-200px-main.gif" alt="">
                    </div>

                    <div id="results">
                        <h2>Results</h2>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon4">Monthly Payment</span>
                            </div>
                            <input class="form-control" type="text" name="monthlyPayment" id="monthlyPayment" aria-describedby="basic-addon4" disabled>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon5">Total Interest</span>
                            </div>
                            <input class="form-control" type="text" name="totalInterest" id="totalInterest" aria-describedby="basic-addon5" disabled>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon6">Total Amount</span>
                            </div>
                            <input class="form-control" type="text" name="totalAmount" id="totalAmount" aria-describedby="basic-addon6" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
